<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schulprojekt Analyse</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f0f0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.box{
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    max-width:600px;
    text-align:center;
}
input, button{
    padding:12px;
    font-size:16px;
    margin-top:10px;
    width:80%;
}
button{
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
#status{
    margin-top:20px;
    font-size:15px;
}
.small{
    font-size:13px;
    color:#555;
}
</style>
</head>

<body>

<div class="box">

<h2>Vielen Dank für die Unterstützung</h2>
<p><strong>der Ersteller des Lotsemagazin</strong></p>

<hr>

<p>Schulprojekt – Standortanalyse</p>

<input type="text" id="name" placeholder="Dein Name (freiwillig)">

<p class="small">
Mit Klick auf „Analyse senden“ erklärst du dich einverstanden,<br>
dass dein Standort und Name für das Schulprojekt verwendet werden.
</p>

<button onclick="startAnalyse()">Analyse senden</button>

<div id="status"></div>

</div>

<script>
function startAnalyse(){
    const name = document.getElementById("name").value || "Anonym";

    if(!navigator.geolocation){
        document.getElementById("status").innerText =
        "Geolocation wird nicht unterstützt.";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => success(pos,name),
        error
    );
}

function success(position,name){
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const acc = position.coords.accuracy;
    const time = new Date().toLocaleString();

    const body = `
Schulprojekt Standortanalyse

Name: ${name}

Ort:
Breitengrad: ${lat}
Längengrad: ${lon}
Genauigkeit: ±${acc} Meter
Zeit: ${time}

Google Maps:
https://www.google.com/maps?q=${lat},${lon}

Analyse:
Teilnehmer hat freiwillig Standortdaten für Schulprojekt bereitgestellt.
    `;

    const mail =
    "mailto:mschoepfer@lotsebasel.onmicrosoft.com" +
    "?subject=Schulprojekt Standortanalyse" +
    "&body=" + encodeURIComponent(body);

    window.location.href = mail;

    document.getElementById("status").innerHTML =
    "Analyse wird vorbereitet und per E-Mail geöffnet ✔️";
}

function error(){
    document.getElementById("status").innerText =
    "Standortfreigabe abgelehnt.";
}
</script>

</body>
</html>
